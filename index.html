<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Contenido principal -->
  <div class="contenido">
    <h2>Cambia de turno aquí</h2>
  </div>

  <!-- Botones en la parte inferior -->
  <div class="botones-inferiores">
    <div class="data container">
      <button id="registrarBtn" class="btn btn-primary btn-block mb-2">Registrar cambio</button>
    </div>
    <div class="data container">
      <button id="buscar" class="btn btn-secondary btn-block">Buscar cambio</button>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script personalizado -->
  <script>
    document.getElementById("registrarBtn").addEventListener("click", function() {
      window.location.href = "registro.html";
      console.log("Botón Registrar clickeado");
    });

    document.getElementById("buscar").addEventListener("click", function() {
      window.location.href = "buscar.html";
      console.log("Botón Buscar clickeado");
    });
  </script>
</body>
</html>
