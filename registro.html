
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra tu cambio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="registro.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.global.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="registro.js"></script>
</head>
<body>

  <!-- Navbar corregido -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TurnoMatch</a>

      <!-- Botón para menú colapsable en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav text-center"> <!-- Centramos los ítems -->
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Principal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registro.html">Registrar cambio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="buscar.html">Buscar cambio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Tu formulario se mantiene igual -->
  <div id="formulario" class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
    <form id="inicio" class="w-50 m-4">
      <br>
      <h2>Registrar un cambio</h2>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
          <div class="clarification text-muted">sin el 0 y sin el 15</div>       
        </div>
      </div>
      <div class="form-group row">
        <label for="isla" class="col-sm-2 col-form-label">Isla</label>
        <div class="col-sm-4">
          <select id="isla" class="form-select">
            <option value="conectividad">CONECTIVIDAD</option>
            <option value="xdls">XDLS</option>
            <option value="flow">FLOW</option>
            <option value="cattv">CATTV</option>
          </select>
        </div>
        <label for="turno" class="col-sm-2 col-form-label">Turno</label>
        <div class="col-sm-4">
          <select id="turno" class="form-select">
            <option value="mañana">MAÑANA</option>
            <option value="tarde">TARDE</option>
            <option value="noche">NOCHE</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="cambiar" class="col-sm-2 col-form-label">Cambiar por:</label>
        <div class="col-sm-4">
          <select id="cambiar" class="form-select">
            <option value="mañana">POR MAÑANA</option>
            <option value="tarde">POR TARDE</option>
            <option value="noche">POR NOCHE</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="fecha" class="col-sm-2 col-form-label">Selecciona una fecha:</label>
        <div class="col-sm-4">
          <input type="text" id="fecha" name="fecha" class="form-control" readonly>
        </div>
        <div class="col-sm-4">
          <div id="calendario" style="max-width: 100%;"></div>
        </div>
        <div class="col-sm-2">
          <button id="seleccionar-fecha" type="button" class="btn btn-outline-primary">Seleccionar fecha</button>
        </div>
      </div>
      <button id="confirmar" type="button" class="btn btn-outline-primary">Confirmar</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.global.min.js"></script>
  <!-- Bootstrap JS (Importante para el navbar responsive) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
